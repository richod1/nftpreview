<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHERUIM CARD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"rel="stylesheet"/>

</head>
<body>
    <div class="card_head">
        <div class="card_product-img">
            <img src="image-equilibrium.jpg" alt="">
        </div>
    </div>
    <div class="card_body">
        <a href="">
            <h3 class="card_title">Richod #3429</h3>
        </a>
        <p class="card__text">Our richod collection promote balance and calm..</p>
        <div class="wrapper">
            <div class="card__price"></div>
            <img src="icon-ethereum.svg" alt="" class="card__icon">
            <span>0.041 ETH</span>
        </div>
        <div class="card__countdown">
            <img src="icon-clock.svg" alt="" class="card__icon">
            <span>2 days left</span>
        </div>
    </div>
    <div class="card__footer">
        <img src="image-avatar.png" alt="" class="card__author-img">
        <p class="card__author-name">Creation of <a href="https://github.com/richod1">Degraft Frimpong(richod)</a></p>
    </div>
</body>
</html>
